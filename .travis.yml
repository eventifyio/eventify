language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
install:
  - pip install -U pip
before_install:
  - chmod +x test/test_eventify.py
before_script:
  - pip install -r requirements.txt
script:
  - py.test test/test_eventify.py --doctest-modules -v --cov test --cov-report term-missing
after_success:
  - coveralls
